services:
  backend:
    build:
      context: ./backend
    container_name: backend-service
    env_file:
      - ./.env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
